name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  app-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Capture SDK versions
        run: pnpm sdk:versions

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  contract-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Sui CLI
        run: |
          curl -fsSL -o sui.tgz https://github.com/MystenLabs/sui/releases/latest/download/sui-ubuntu-x86_64.tgz
          tar -xzf sui.tgz
          sudo mv sui /usr/local/bin/sui
          sui --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build contract
        run: pnpm contract:build
